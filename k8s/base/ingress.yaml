apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lionpay-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # HTTP only - CloudFront handles HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  rules:
    - http:
        paths:
          # Auth Service
          - path: /v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          - path: /v1/users
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          - path: /v1/admin
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          # Wallet Service
          - path: /v1/wallet
            pathType: Prefix
            backend:
              service:
                name: wallet-service
                port:
                  number: 8080
