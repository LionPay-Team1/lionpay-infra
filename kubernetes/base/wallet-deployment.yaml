apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-deployment
  labels:
    app: wallet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
    spec:
      serviceAccountName: lionpay-app
      containers:
        - name: wallet
          image: 727646470302.dkr.ecr.ap-northeast-2.amazonaws.com/lionpay-wallet:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: wallet-config
            - secretRef:
                name: app-secrets
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
